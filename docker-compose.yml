  #     context: ./davinciai-frontend
  #     dockerfile: Dockerfile
  #     args:
  #       NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.enterprise.davinciai.eu}
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.frontend.rule=Host(`enterprise.davinciai.eu`)"
  #     - "traefik.http.routers.frontend.entrypoints=websecure"
  #     - "traefik.http.routers.frontend.tls.certresolver=le"
  #     - "traefik.http.services.frontend.loadbalancer.server.port=3000"
  #   networks:
  #     - davinciai
  #   restart: unless-stopped

